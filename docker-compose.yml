version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: sentisight_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentisight_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentisight_password}
      POSTGRES_DB: ${POSTGRES_DB:-sentisight}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentisight_user -d sentisight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentisight_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentisight_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentisight_user}:${POSTGRES_PASSWORD:-sentisight_password}@db:5432/${POSTGRES_DB:-sentisight}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - sentisight_network
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sentisight_frontend
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - sentisight_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: sentisight_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - sentisight_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  sentisight_network:
    driver: bridge
